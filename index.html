<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Evarugs</title>
</head>
<body>
    <header class="top_header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__telephone">
                    <div class="header__telephone_img">
                        <img src="img/phone.svg" alt="telephone">
                    </div>
                    <div class="header__telephone_text">
                        <span>
                            +375 29 292-29-29 (VEL)
                        </span>
                        <span>
                            +375 33 333-33-33 (МТС)
                        </span>
                    </div>
                </div>
                <div class="header__maps">
                    <div class="header__maps_img">
                        <img src="img/point.svg" alt="map">
                    </div>
                    <span>
                        ваш город
                    </span>
                </div>
                <div class="header__inst">
                    <div class="header__inst_img">
                        <img src="img/instagram.svg" alt="instagram">
                    </div>
                    <span>
                        посетите нашу страницу
                    </span>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__inst">
                    <h3 class="footer__header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                    <div class="footer__inst-img">
                        <img src="img/inst2.svg" alt="instagram">
                    </div>
                </div>
                <div class="footer__telephone">
                    <h3 class="footer__header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                    <ul>
                        <li>+375 29 292-29-29 (VEL)</li>
                        <li>+375 33 333-33-33 (МТС)</li>
                    </ul>
                </div>
                <div class="footer__adress">
                    <h3 class="footer__header">О НАС</h3>
                    <ul>
                        <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                        <li>ваш город</li>
                    </ul>
                </div>
                <div class="footer__decore1">
                    <img src="img/vector1.png" alt="">
                </div>
                <div class="footer__decore2">
                    <img src="img/vector2.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
